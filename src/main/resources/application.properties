spring.datasource.url=jdbc:mysql://localhost:3306/system_exams?useSSL=false

#Nombre de usuario y contraseña
spring.datasource.username=root
spring.datasource.password=

#mostrar SQL en la consola
spring.jpa.show-sql=true

#Para mostrar en formato en SQL
spring.jpa.properties.hibernate.format.sql=true

#Actualizar base de datos y crear entidades
spring.jpa.hibernate.ddl-auto=update

#Hibernate genera SQL optimizado
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL5Dialect
